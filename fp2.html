        body {

        header {

        header .container {
            display: flex;

            list-style: none;

        .search-bar-container {

            padding: 10px;
            background-color: #ea851a;
            border: none;
            cursor: pointer;
        }



        .image-container {
    position: relative;      /* Allows absolute positioning for child elements */
    display: inline-block;
    width:100%;   /* Shrinks container to image size */
  }
  
  .image-container img {
    width: 100%;             /* Ensures image fits the container */
    height:auto;            /* Maintains aspect ratio */
  }
  
  .text-overlay{
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 10px;
    transform: translate(-50%, -50%); 
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    color: rgb(247, 247, 247);
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
}




       main.container {
