<html>
<head><title>block codes</title>
<style>
.change{
    padding: 70px;
    text-align: center;
    border: 2px solid grey;
    height: auto;
}
</style>
</head>
<body>
    <div class="change">
    <h2>Block Statements</h2>
    <p id="demo1">Name</p>
    <p id="demo2">Surname</p>

<button type="button" onclick="myFunction()">Click here!</button>
    <script>
    function myFunction(){
        document.getElementById("demo1").innerHTML="Chirag";
        document.getElementById("demo2").innerHTML="Rawat";
    }
    </script>
</div>
<hr>
</body>
</html>
