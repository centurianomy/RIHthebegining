<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover with Text</title>
    <style>
      h1{
         background-color: black;
         color: white;
         align-items: center;
         margin-left: 40%;
        }
         header {
            display: flex;
            /* justify-content: center; */
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: grey;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            border: 1px solid black;
            border-radius: 10px;
            overflow: hidden;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hover-text {
            justify-content: space-between;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background:  black; /* Semi-transparent background */
            color: white;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: Arial, sans-serif;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease-in-out;
        }

        .card:hover .hover-text {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
     
    <div class="top"><h1>Pokemon Gallery</h1></div>
   <header><div class="card">
      <img src="image\pokemon Arcanine.jpg" alt="Card Image">
        <div class="hover-text">This Pokemon is "Arcanine"</div>
        

    </div></header>
</body>
</html>
