<!DOCTYPE html>
<html lang="en" class="charcoal grey" style="color-scheme: dark;"> <!--      -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Ink Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
      
        }

        header {
            background-color: rgb(32, 31, 31);
            color: 0 0% 9%;
            padding: 20px 0;
            
        }

        header .container {
           display: flex;
           justify-content: space-between;
            align-items: center;
          
        }
img{
    
    border: 1px solid rgb(32, 31, 31);
    border-radius: 50%;
    margin-left: 12px;
    background-size: cover;                                                                                      
}

        header h1 {
            font-size: 40px;
            margin: 0;
            color:white;
            text-align: center;
            justify-content: center;
            padding: 2px;
            margin-left: 10%;
            
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
           
        }

        nav ul li {
            margin-left: 10px;
            margin-right: 10px;
        }

        nav ul li button {
            background-color: transparent;
            border: none;
            color:white;
            cursor: pointer;
            font-size: 1em;
        }

        .search-bar-container {
            display: flex;
            justify-content: right;
            padding: 10px;
            background-color: rgb(32, 31, 31);
        }

        .search-bar {
            display: flex;
            width: 100%;
            max-width: 350px;
           
        }

        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #969696;
            border-right: none;
            border-radius: 10cm;
        }

        .search-bar button {
            padding: 10px;
            background-color: rgb(255, 153, 0);
           /* border: 2px solid white; */
            border-radius: 2px 10cm;
            cursor: pointer;
        }

        .hero {
            background: black;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 3em;
        }

        .hero p {
            font-size: 1.2em;
        }

        .hero button {
            padding: 10px 20px;
            background-color: rgb(255, 153, 0);
            border-radius: 2px 10cm;
            cursor: pointer;
            font-size: 1em;
        }

        .products {
            padding: 50px;
            background-color:rgb(32, 31, 31);
        }

        .products .container {
            text-align: center;
            
        }

        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product-card {
            border: 1px solid #ffffff;
            padding: 10px;
            margin: 0px;
            text-align: center;
            border-radius: .25cm;
            background-color: rgb(32, 31, 31);

        }

        .product-card img {
            width:40%;
            height:auto;
           /* max-width: 100%; */
            border-radius: 1cm;
           
        }

        .product-card button {
            padding: 8px;
            background-color: #2050df;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            border-radius: .25cm;
        }

        footer {
            background-color: rgb(32, 31, 31);
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo2.jpg" alt="logo" width="80px" height="80px">
            <h1>Rent Ink Hub</h1>
            <nav>
                <ul>
                    <li><button>Products</button></li>
                    <li><button>About</button></li>
                    <li><a href="form3.html"><button>Login</button></a></li>
                    <li><button>Feedback</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <br>

    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </div>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to Rent Ink Hub</h2>
                <p>Your one-stop store for everything!</p>
                <a href="registrationpage1.html">
                    <button>Register items here</button>
                </a>
            </div>
        </section>
        <br>

        <section class="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="images/book.jpg" alt="Product 1">
                        <h3>Books</h3>
                        
                        <button onclick="window.location.href='Books Section.html';">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="images/book.jpg" alt="Product 2">
                        <h3>Drafters/holders</h3>
                       
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="images/book.jpg" alt="Product 3">
                        <h3>Lab coats</h3>
                        
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="images/book.jpg" alt="Product 4">
                        <h3>Calculators</h3>
                        
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="images/book.jpg" alt="Product 5">
                        <h3>Stationary items</h3>
                       
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
<br>
    <footer>
        <div class="container">
            <p>"A small step towards a greater leap."</p>
        </div>
    </footer>
</body>
</html>
