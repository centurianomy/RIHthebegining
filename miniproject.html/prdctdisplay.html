<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project (RIH)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        .navbar {
            height: 100px;
            background-color: #0f1111;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            border: solid black;
        }

        p {
            font-size: 30px;
            border-radius: 5px;
        }

        .name h6 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin-left: 430px;
            margin-right: 430px;
        }

        .snav {
            height: 55px;
            width: 100%;
            background-color: rgb(26, 165, 208);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0px;
        }

        #box1, #box2, #box3 {
            height: 50px;
            width: 300px;
            background-color: blueviolet;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            margin-top: 5px;
        }

        .title img {
            height: 100px;
            width: 100%;
        }

        .overlay-text {
            position: center;
            top: 70%;
            left: 35%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 100px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: left;
        }

        .categories h6 {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            color: black;
            padding: 10px;
        }
.container{
    display: flex;
    padding: 20px;
            gap: 15px;
}
        /* Horizontal Scroll Container */
      /*  .horizontal-scroll {
            display: flex;

            display:none;

        .product-box {
            flex: 0 0 200px; /* Control box width */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            scroll-snap-align: start;
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .product-box img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .product-details {
            font-size: 14px;
            color: #555;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: green;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="profile icon">
           <p><i class="fa-regular fa-user"></i></p>
        </div>
        <div class="name">

        </div>
        <div class="menu">
            <p><i class="fa-solid fa-bars"></i></p>
        </div>
    </div>

    <div class="snav">

        <div id="box2">Rent out</div>

<br><br><br><br><br><br><br><hr>

        </div>
