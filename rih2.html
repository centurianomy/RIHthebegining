<!DOCTYPE html>

    <style>
        body {

            padding: 0;
        }

        header {
            text-align: center;

        }

        .search-bar {
            margin-top: 10px;
            display: flex;

        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            border: 2px solid #00796b;

        }
    </style>
