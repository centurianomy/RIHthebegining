<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        section {
            width: 100%;
            height: 400px;
            background-image: url('file:///C:/Users/centu/OneDrive/Pictures/Screenshots/Screenshot%202024-06-05%20192122.png'); /* Add your image URL here */
            background-size: cover; /* Ensures the image covers the entire section */
            background-position: center; /* Centers the image in the section */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
        h1,p{
            text-align:center;
            color:blueviolet
        }
    </style>
</head>
<body>
    <section>
        <h1>Welcome to the Section</h1>
        <p>This section has a background image.</p>
    </section>
</body>
</html>
